<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Pago Móvil BDV</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador Pago Móvil</h1>
            <p class="subtitle">Configura y prueba tu enlace de pago BDV</p>
        </header>

        <div class="card">
            <div class="form-group">
                <label>Identificación</label>
                <div class="input-row">
                    <div class="select-wrapper">
                        <select id="type">
                            <option value="V">V</option>
                            <option value="E">E</option>
                            <option value="J">J</option>
                            <option value="G">G</option>
                            <option value="P">P</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="id-number" placeholder="Cédula / RIF" value="">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Teléfono Celular</label>
                <div class="input-row">
                    <div class="select-wrapper state-code">
                        <select id="area-code" style="padding-right: 1.5rem;">
                            <option value="412">0412</option>
                            <option value="414">0414</option>
                            <option value="424">0424</option>
                            <option value="416">0416</option>
                            <option value="426">0426</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="phone-number" placeholder="Número (7 dígitos)" value="">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Banco Destino</label>
                <select id="bank">
                    <!-- Javascript will populate this -->
                </select>
            </div>

            <a href="#" id="pay-button" class="pay-button" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                </svg>
                Pagar con BDV
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
